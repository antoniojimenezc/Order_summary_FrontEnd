<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <header class="hero">

      <section class="hero__container">
          <div class="hero__picture"></div>

        <div class="hero__texts">
          <h2 class="hero__title">Order Summary</h2>

          <p class="hero__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        
        <div class="hero__options"> 
          <img src="images/icon-music.svg" alt="icon-music" class="hero__music">
          <div class="hero__plans">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
            <a class="hero__cta1" href="#">Change</a>
        </div>

        <div class="hero__call">
        <a href="#" class="hero__payment">Proceed to Payment</a>
        <a href="#" class="hero__cancel">Cancel Order</a>
        </div>
    </section>  
  </header>

</body>
</html>
